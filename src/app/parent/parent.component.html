<div class="parentComponent">
  <h3>Parent Component</h3>
  <br>
  <button class="btn btn-primary" (click)="sendToChild()">Send Chocolates to Child</button>
  <br><br>
  <p *ngIf="thankYouText === 'Thank you'" class="greenPara">'{{thankYouText}}' recieved from Child</p>
  <app-child [chocolateCount]="chocolate" (thanks)="sayThanks($event)"></app-child>
</div>
